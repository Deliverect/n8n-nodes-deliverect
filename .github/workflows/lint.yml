name: CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  build-and-lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js 24
        uses: actions/setup-node@v4
        with:
          node-version: "24"
          cache: npm

      - name: Cache TypeScript build info
        uses: actions/cache@v4
        with:
          path: |
            tsconfig.tsbuildinfo
          key: ${{ runner.os }}-tsbuild-node24-${{ hashFiles('tsconfig.json', 'nodes/**/*.ts', 'credentials/**/*.ts') }}

      - name: Install dependencies
        run: npm ci

      - name: Run lint (CI mode)
        run: npm run lint:ci

      - name: Build package
        run: npm run build
